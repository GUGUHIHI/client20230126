<!DOCTYPE html>
<!-- html>head+body -->
<html>
    <head></head>
    <body>
        <!-- h1*5lorem3 -->
        <h1>Lorem, ipsum dolor.</h1>
        <h1 style="color : blue;">Lorem, ipsum dolor.</h1>
        <h1 style="color : red;">Lorem, ipsum dolor.</h1>
        <h1 style="color : beige;">Lorem, ipsum dolor.</h1>
        <h1 style="color : lawngreen;">Lorem, ipsum dolor.</h1>

        <!-- style 속성 : 요소에 style(크기 색 모양 위치 등등) 적용 -->
        <!-- style 속성의 값 형식 : property-name : value; -->
        <!-- property (속성, 특성) : style 속성의 값(들) -->
        
        <!-- h1[style]*3>lorem3 -->
        <h1 style="color : blue; background-color : yellow; text-align: left; ">Lorem, ipsum dolor.</h1>
        <h1 style="color : white; background-color : red; text-align: center; ">Voluptatibus, temporibus perspiciatis!</h1>
        <h1 style="color : black; background-color : azure; text-align: right; ">Laborum, iste voluptate.</h1>

    </body>
</html>
