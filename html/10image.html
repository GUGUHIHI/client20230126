<!DOCTYPE html>
<!-- html>head+body -->
<html>
    <head>
    </head>
    <body>
        <!-- img : 그림 표시하는 요소 -->
        <!-- src 속성 : 이미지 경로 -->
        <img src="1.jpeg" width="400" height="400" title="눈사람">
        <br>
        <img src="2.jpeg" width="200" height="300" title="헐크">
        <br>
        <img src="3.jpeg" width="100" height="100" title="인간개미">
        <br>

        <hr>
        <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
        <!-- alt 속성 : screen reader로 출력되는 내용 -->
        <img src="1.jpeg" alt="사람눈" title="눈사람 타이틀">
    </body>
</html>
