<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: red;
            color : white;
        }
        
        /* note 클래스인 요소들이 배경색이 노랑 */
        .note {
            background-color: yellow;
        }

        .delete {
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    <!-- class 속성은 영문, 숫자, _, -조합으로 작성 -->
    <!-- 중복 가능 -->

    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->

    <!-- h1*10>lorem2 -->
    <h1 class = "error">Lorem, ipsum.</h1>
    <h1 class = "note">Consectetur, sapiente.</h1>
    <h1 class = "error">Eos, quibusdam!</h1>
    <h1 class = "note">Nulla, sunt.</h1>
    <h1 class = "note">Labore, earum.</h1>
    <h1 class = "delete">Esse, nulla.</h1>
    <h1 class = "delete">Quia, a!</h1>
    <h1 class = "note delete">Voluptatum, quos.</h1>
    <h1 class="note delete">Maxime, porro?</h1>
    <h1 class = "error delete">Quos, voluptates?</h1>
</body>
</html>
